apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

# Safe labels (metadata only)
labels:
  environment: production
  managed-by: kustomize

configMapGenerator:
  - name: app-config
    behavior: create
    literals:
      - APP_NAME=web-app
      - LOG_LEVEL=info

generatorOptions:
  disableNameSuffixHash: true
