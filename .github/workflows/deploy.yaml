name: Build and Deploy with Kustomize

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3. Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      # 4. Install Kustomize
      - name: Install Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/

      # 5. Configure kubeconfig for EKS
      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name eks-cluster --region us-east-1

      # 6. Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 7. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t sirwills/kustomize-2137_barista_cafe:${{ github.sha }} .

      # 8. Push Docker image
      - name: Push Docker image
        run: |
          docker push sirwills/kustomize-2137_barista_cafe:${{ github.sha }}

      # 9. Update image tag using Kustomize
      - name: Update image tag using Kustomize
        run: |
          cd overlays/production
          kustomize edit set image my-app=sirwills/kustomize-2137_barista_cafe:${{ github.sha }}

      # 10. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k overlays/production
