name: Build and Deploy with Kustomize

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      # 3. Set up Kustomize
      - name: Install Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/

      # 4. Set up kubeconfig
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      # =========================
      # STEP 10: BUILD & PUSH IMAGE
      # =========================

      # 5. Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 6. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t sirwills/kustomize-2137_barista_cafe:${{ github.sha }} .

      # 7. Push Docker image
      - name: Push Docker image
        run: |
          docker push sirwills/kustomize-2137_barista_cafe:${{ github.sha }}

      # =========================
      # DEPLOY WITH KUSTOMIZE
      # =========================

      # 8. Update image in Kustomize
      - name: Update image tag using Kustomize
        run: |
          cd overlays/production
          kustomize edit set image my-app=sirwills/kustomize-2137_barista_cafe:${{ github.sha }}

      # 9. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k overlays/production
